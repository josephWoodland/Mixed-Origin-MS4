{% extends 'base.html' %}
{% block content %}
<header class="container banner">
    <h3>Order History</h3>
</header>
<section class="container form">
    <div class="row no-margin">

        <table>
            <thead>
                <tr>
                    <th>Tracking Number</th>
                    <th>Date</th>
                    <th>Order Total</th>
                </tr>        
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>
                        <a href="{% url 'previous_order' order.id %}" class="tooltipped" data-position="top" data-tooltip="{{ order.id }}">
                            {{ order.id|truncatechars:14 }}
                        </a>
                    </td>
                    <td>
                        {{ order.created }}
                    </td>
                    <td>
                        Â£{{ order.grand_total }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
