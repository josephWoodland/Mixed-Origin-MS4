{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<header class="container banner wallet-banner">
<h1>{{ profile.name }} Wallet</h1>
</header>
<section class="container form">
    <form action="" method="POST">
        {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Save" class="btn">
            <a href="{% url 'profile' %}" class="btn">Back</a>
    </form>
</section>
{% endblock %}
