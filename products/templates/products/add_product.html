{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="products-header">
    <div class="container banner edit-product-banner">
        <h3 class="hero-text">{{ partner.company_name }}</h3>
        <p class="hero-text">Add products to your store</p>
    </div>
</header>
<section class="container">
    <form  method="POST" class="form col s10 m8"  enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="input-wrapper">
        <label class="form-input">{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-md">Add Product</button>
    </form>
</section>
{% endblock %}
