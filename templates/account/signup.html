{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block inner_content %}
<div class="col m6 signup hide-in-med-and-down">       
</div>
<div class="allauth-wrapper">
  <form class="col s12 m6 allauth-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
    <h3 class="allauth-header">{% trans "Signup" %}</h3>        
    {% csrf_token %}
    {{ form|crispy }}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit" class="btn full-width margin-top">Sign Up</button>
  </form>
  <p>Already have an account?<a href="{{ login_url }}" class="underline hover-highlight margin-left">Sign in</a>.</p>
</div>

{% endblock %}
