{% if products.has_other_pages %}
        <div class="container page-numbers">
            <ul class="pagination">
                {% if products.has_previous %}
                    <li class=""><a href="?page={{ products.previous_page_number }}"><i class="fas fa-chevron-left"></i></a></li>
                {% endif %}
                {% for page in paginator.page_range %}
                    {% if page == products.number %}
                        <li class="cur-page"><a href="?page={{page}}">{{ page }}</a></li>
                    {% else %}
                        <li class=""><a href="?page={{page}}">{{ page }}</a></li>
                    {% endif %}
                {% endfor %}
                {% if products.has_next %}
                    <li class=""><a href="?page={{ products.next_page_number }}"><i class="fas fa-chevron-right"></i></a></li>
                {% endif %}
            </ul>
        </div>
    {% endif %}
