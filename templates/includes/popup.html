{% load mathfilters %}

<div id="popup" class="row cart-popup">
    <div class="col m12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Added to Cart</span>
          <div class="popup-item">
              <div class="image-container">
                  <img width="100px" src="{{ product.image.url }}" alt="Image for {{ product.name }}">
              </div>
              <div class="popup-details">
                  <h3 class="small-text">
                      {{ product.name }}
                  </h3>
                  <h3 class="small-text">
                      Qty: <h3 id="itemQuantity" class="small-text">
                        
                      </h3> 
                  </h3>
                  <h3 class="small-text bold">
                      £{{ product.price }}
                  </h3>
              </div>
              <div class="sub-total">
                <h3 class="small-text">
                    Cart Total: 
                </h3>
                {% if not total %}
                <h3 class="small-text bold">
                    £
                    <strong id="productTotal"></strong>
                  </h3>
                </h3>
                {% else %}
                <h3 class="small-text bold">
                  £<strong  id="cartTotal">
                    {{ total|floatformat:2  }}

                  </strong>
                  
                </h3>
                {% endif %}
              </div>
          </div>
        </div>
        <div class="card-action flex-wrapper">
          {% if '/cart/' in request.path %}
          {% else %}
          <a href="{% url 'add-to-cart' product.id %}" id="btnCart" class="btn margin-right">cart</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
